services:
  - type: web
    name: sirms
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn sirms_project.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 300 --graceful-timeout 300 --preload --max-requests 1000 --max-requests-jitter 50"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_POSTGRESQL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: sirms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

databases:
  - name: sirms-db
    databaseName: sirms_db
    user: sirms_user
