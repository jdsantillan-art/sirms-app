services:
  - type: web
    name: sirms
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn sirms_project.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --graceful-timeout 120"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_POSTGRESQL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: sirms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

databases:
  - name: sirms-db
    databaseName: sirms_db
    user: sirms_user
