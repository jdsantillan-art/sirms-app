# Render deployment configuration
# Auto-deploy enabled - triggers on push to main branch
services:
  - type: web
    name: sirms
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn sirms_project.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 600 --graceful-timeout 600 --worker-class sync --max-requests 1000"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_POSTGRESQL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: sirms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ${RENDER_SERVICE_NAME}.onrender.com
      - key: SITE_URL
        value: https://${RENDER_SERVICE_NAME}.onrender.com

databases:
  - name: sirms-db
    databaseName: sirms_db
    user: sirms_user
