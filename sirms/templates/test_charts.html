<!DOCTYPE html>
<html>
<head>
    <title>Chart Test</title>
    <script src="/static/js/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chart-container { width: 400px; height: 300px; margin: 20px; border: 2px solid #ccc; }
        .test-section { margin: 30px 0; }
    </style>
</head>
<body>
    <h1>üß™ Chart.js Test Page</h1>
    <p>This page tests if Chart.js is working properly in your browser.</p>
    
    <div class="test-section">
        <h2>üìä Test Chart 1: Line Chart</h2>
        <div class="chart-container">
            <canvas id="testChart1"></canvas>
        </div>
    </div>
    
    <div class="test-section">
        <h2>üìä Test Chart 2: Bar Chart</h2>
        <div class="chart-container">
            <canvas id="testChart2"></canvas>
        </div>
    </div>
    
    <div class="test-section">
        <h2>üìä Test Chart 3: Doughnut Chart</h2>
        <div class="chart-container">
            <canvas id="testChart3"></canvas>
        </div>
    </div>
    
    <div id="status" style="margin-top: 30px; padding: 20px; background: #f0f0f0; border-radius: 5px;">
        <h3>Status: Loading...</h3>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Test Chart 1: Line Chart
                const ctx1 = document.getElementById('testChart1');
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'Test Data',
                            data: [12, 19, 8, 15, 22, 18],
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: true } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
                
                // Test Chart 2: Bar Chart
                const ctx2 = document.getElementById('testChart2');
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['Grade 7', 'Grade 8', 'Grade 9', 'Grade 10', 'Grade 11'],
                        datasets: [{
                            label: 'Reports',
                            data: [15, 22, 18, 25, 12],
                            backgroundColor: ['#ef4444', '#f59e0b', '#22c55e', '#3b82f6', '#8b5cf6']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
                
                // Test Chart 3: Doughnut Chart
                const ctx3 = document.getElementById('testChart3');
                new Chart(ctx3, {
                    type: 'doughnut',
                    data: {
                        labels: ['Major Cases', 'Minor Cases'],
                        datasets: [{
                            data: [35, 65],
                            backgroundColor: ['rgba(239, 68, 68, 0.8)', 'rgba(34, 197, 94, 0.8)']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
                
                statusDiv.innerHTML = `
                    <h3 style="color: green;">‚úÖ SUCCESS: Chart.js is working perfectly!</h3>
                    <p>If you can see colorful charts above, then Chart.js is working in your browser.</p>
                    <p><strong>Next step:</strong> Go to your dashboard at <a href="/dashboard/">http://127.0.0.1:8000/dashboard/</a></p>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <h3 style="color: red;">‚ùå ERROR: Chart.js failed to load</h3>
                    <p>Error: ${error.message}</p>
                    <p>This means there's an issue with Chart.js loading in your browser.</p>
                `;
            }
        });
    </script>
</body>
</html>
