{% extends 'base.html' %}

{% block title %}Account Settings - SIRMS{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <h1 class="text-4xl font-bold text-green-700 mb-8">Account Settings</h1>
    
    <div class="card">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
